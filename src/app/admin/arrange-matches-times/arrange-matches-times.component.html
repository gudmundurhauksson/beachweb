<div class="container">

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-body">

          <div class="col-lg-8">
            <table>
              <thead>
                <th style="width:50px">Tími</th>

                <ng-container *ngFor="let court of courts">
                  <th style="width: 150px">{{court.name}}</th>
                </ng-container>
              </thead>

              <ng-container *ngFor="let time of timeSlots">
                <tr *ngIf="time.slot == 0">
                  <td colspan="3">{{time.day}}</td>
                </tr>
                <tr>
                  <td>{{time.time}}</td>
                  <td *ngFor="let name of time.names"  [ngStyle]="{'background-color':name.match != null ? getColor(name.match) : 'white'}">
                    <label>
                      <input type="radio" name="TimeSlots" [value]="name" (change)="selectTimeslot(name)"  >
                      <span *ngIf="name.match != null">{{name.match.label}}</span>
                    </label>
                  </td>
                </tr>
              </ng-container>

            </table>
          </div>

          <div class="col-lg-4">

            <table>
              <thead>
                <th>Leikir</th>
              </thead>
              <ng-container *ngFor="let groupView of groupViews">
                <tr>
                  <td>{{getDescriptionFromType(groupView.type)}} - {{groupView.division}} deild - Riðill {{getDescriptionFromGroup(groupView.group)}}</td>
                </tr>

                <ng-container *ngFor="let match of groupView.matches">
                  <tr>
                    <td [ngStyle]="{'background-color':getColor(match),'color':'white','font-weight':bold}" (click)="assignMatchToSlot(selectedTimeSlot, match)">{{match.label}}</td>
                  </tr>
                </ng-container>

              </ng-container>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
