    <div *ngFor="let tournament of tournaments">

      <span>{{tournament.name}}</span>

      <span>{{tournament.location.name}}</span>

      <a *ngIf="tournament.isRegistrationOpen" routerLink="{{tournament.id}}/register">
        - Opið fyrir skráningu!
      </a>
      
      <a *ngIf="isAdmin()" routerLink="/all-registrations/{{tournament.id}}"> Allar Skráningar (admin) </a>
    </div>
