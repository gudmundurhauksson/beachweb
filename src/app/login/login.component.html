<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                    <!--<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />-->

                    <form class="form-signin">
                        <span id="reauth-email" class="reauth-email"></span>
                        <input type="text" id="inputEmail" name="inputEmail" class="form-control" placeholder="kennitala" required autofocus [(ngModel)]="player.id">
                        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="lykilorð" required [(ngModel)]="player.password">

                        <button class="btn btn-primary btn-block" type="submit" (click)="login()" [attr.disabled]="isWaiting ? true : null">Innskrá
                            <span *ngIf="isWaiting">
                                <img src="./assets/loading.gif" height="16" width="16" />
                            </span>
                        </button>
                        <button class="btn btn-block" type="submit" (click)="register()" [attr.disabled]="isWaiting ? true : null">Nýr notandi</button>
                        <button class="btn btn-block" type="submit" (click)="forgotPassword()" [attr.disabled]="isWaiting ? true : null">Gleymt lykilorð</button>
                    </form>
                    <!-- /form -->
                </div>
                <!-- /card-container -->
            </div>
        </div>
    </div>
</div>

<!-- /container -->

<ng-template #messageModal>
    <div class="modal-header">
        <h4 class="modal-title pull-left">
            <span id="modalHeader">{{modalHeader}}</span>
        </h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <span id="modalMessage">{{modalBody}}</span>

        <div>
            <button type="button" class="btn center-block" aria-label="Close" (click)="modalRef.hide()">
                Loka
            </button>
        </div>
    </div>
</ng-template>
<button id="openMessageButton" [hidden]="true" (click)="openModal(messageModal)">Open Modal</button>
